<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- Tasto play a comparsa/scomparsa  -->
        <button id="play" class="player">
            Play
        </button>
        <!-- Seleziona la difficolta -->
        <select required id="difficulty" class="difficolta">
            <option class="select" value="A">Easy</option>
            <option class="select" value="B">Medium</option>
            <option class="select" value="C">Hard</option>
        </select>
        <!-- Griglia a comparsa -->
        <div id="grid-container" class="hidden">

        </div>
        <!-- Restart -->
        <button id="restart">
            <a href="javascript:location.reload();" >Restart</a>
        </button>
         <!-- Menu sconfitta -->
         <div id="img-box" class="box-img">
            <img src="img/lost.png" alt="">
        </div>   
        <!-- Menu score -->
        <div>
            <h1 id="scored">Score:</h1>
            <div id="score-box">
            </div>  
        </div>    
        <!-- Layer invisibile -->
        <div id="layerInvisibile" class="layer" >

        </div>
     </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
